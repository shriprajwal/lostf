<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lostfusion</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/stylesheet.css" />

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <!-- Lucide -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Firebase -->
  <script type="module" src="js/login.js" defer></script>
  <script type="module" src="js/googlelogin.js" defer></script>
</head>

<body>
  <video class="video-bg" autoplay muted loop>
    <source src="assets/Untitled.mp4" type="video/mp4">
  </video>
  <div class="video-overlay"></div>

  <header>
    <nav class="navbar">
      <div class="logo"><strong>Lostfusion</strong></div>
      <ul class="nav-links">
        <li><a class="active" href="index.html">Home</a></li>
        <li><a href="login.html">Report Item</a></li>
        <li><a href="login.html">View Listings</a></li>
      </ul>
      <div class="auth-toggle">
        <a href="login.html" class="login-btn">Login</a>
        <a href="signup.html" class="signup-btn">Signup</a>
      </div>
    </nav>
  </header>

  <main>
    <div class="container">
      <div class="login-box">
        <h2>Login</h2>

        <form id="loginForm">
          <input type="email" id="email" placeholder="Email" required />

          <div class="password-wrapper">
            <input type="password" id="password" placeholder="Password" required />
            <button type="button" class="toggle-password" id="togglePassword">
              <i data-lucide="eye"></i>
            </button>
          </div>

          <button id="submit" type="submit" class="loginbtn">Login</button>
          <p class="signup-link">Create an account? <a href="signup.html">Signup</a></p>

          <p class="forgot-password">
            <a href="reset-password.html" id="forgotPasswordLink">Forgot Password?</a>
          </p>

          <div class="divider"><span>Or</span></div>

          <button id="google-login" type="button" class="social-btn">
            <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" alt="Google" />
            Login with Google
          </button>
        </form>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="footer-container">
      <p>&copy; 2025 Lostfusion. All rights reserved.</p>
      <ul class="footer-links">
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="privacy.html">Privacy Policy</a></li>
      </ul>
    </div>
  </footer>

  <script>
    // Activate Lucide icons
    lucide.createIcons();

    // Password toggle logic
    const passwordInput = document.getElementById("password");
    const togglePassword = document.getElementById("togglePassword");

    togglePassword.addEventListener("click", () => {
      const isHidden = passwordInput.type === "password";
      passwordInput.type = isHidden ? "text" : "password";
      togglePassword.innerHTML = isHidden
        ? `<i data-lucide="eye-off"></i>`
        : `<i data-lucide="eye"></i>`;
      lucide.createIcons();
    });
  </script>
</body>
</html>
