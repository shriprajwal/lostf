<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password | Lostfusion</title>
  <link rel="stylesheet" href="css/signup.css" />
  <script type="module" src="js/reset.js" defer></script>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script type="module">
    import { Mail } from "https://cdn.jsdelivr.net/npm/lucide@latest/+esm";
    window.LucideMail = Mail;
  </script>

  <style>
    /* Extra styles for reset page */
    .reset-icon {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 1rem;
    }
    .reset-icon svg {
      width: 50px;
      height: 50px;
      color: #007bff;
      filter: drop-shadow(0 0 8px rgba(0,123,255,0.6));
      animation: pulse 2s infinite ease-in-out;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.9; }
      50% { transform: scale(1.1); opacity: 1; }
    }
  </style>
</head>
<body>

  <video class="video-bg" autoplay muted loop>
    <source src="assets/Untitled.mp4" type="video/mp4">
  </video>
  <div class="video-overlay"></div>

  <header>
    <nav class="navbar">
      <div class="logo"><strong>Lostfusion</strong></div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html">Report Item</a></li>
        <li><a href="login.html">View Listings</a></li>
      </ul>
      <div class="auth-toggle">
        <a href="login.html" class="login-btn">Login</a>
        <a href="signup.html" class="signup-btn">Signup</a>
      </div>
    </nav>
  </header>

  <main>
    <div class="container">
      <div class="signup-box glass">
        <div class="reset-icon" id="resetIcon"></div>
        <h2>Reset Password</h2>
        <p style="color:#555;margin-bottom:1rem;">Enter your registered email address to receive a reset link.</p>

        <form id="resetForm">
          <input type="email" id="resetEmail" placeholder="Enter your email" required />
          <button type="submit" class="signupbtn">Send Reset Link</button>
        </form>

        <p class="login-link">Remember your password? <a href="login.html">Login</a></p>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="footer-container">
      <p>&copy; 2025 Lostfusion. All rights reserved.</p>
      <ul class="footer-links">
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="privacy.html">Privacy Policy</a></li>
      </ul>
    </div>
  </footer>

  <script type="module">
    import { createElement } from "https://cdn.jsdelivr.net/npm/lucide@latest/+esm";
    const icon = createElement(LucideMail);
    document.getElementById("resetIcon").appendChild(icon);
  </script>
</body>
</html>
