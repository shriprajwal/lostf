<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lostfusion</title>
  <link rel="stylesheet" href="css/dashboard.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
   <script type="module" src="js/home.js" defer></script>
  <script type="module" src="js/profile.js" defer></script>
</head>
<body>
  <div class="app">
    <!-- SIDEBAR -->
    <aside class="sidebar" id="sidebar">
      <div class="brand">
        <div class="logo">Lostfusion</div>
      </div>

      <nav class="nav">
  <a class="nav-item" href="loggedin.html">
    <i class="fas fa-home"></i>
    <span class="label">Home</span>
  </a>
  <a class="nav-item active" href="profile.html">
    <i class="fas fa-user"></i>
    <span class="label">Profile</span>
  </a>
  <a class="nav-item" id="logout">
    <i class="fas fa-sign-out-alt"></i>
    <span class="label">Logout</span>
  </a>
</nav>

    </aside>
    <main class="main">
        <div class="dashboard-header">
            <h1>Welcome to your Profile</h1>
        <div class="profile-info">
                <img id="userpicture" src="assets/profile-picture.png" alt="User Picture">
          <h2 id="name"></h2>
          <p id="email"></p>
        </div>
        </div>
    </main>

    </div>

  <script src="app.js"></script>
</body>
</html>
