<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Back2U - Lost & Found</title>
  <link rel="stylesheet" href="css/stylesheet.css" />
  <script type="module" src="js/home.js" defer></script>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo"><span></span> <strong>Lostfusion</strong></div>
      <ul class="nav-links">
        <li><a  href="loggedin.html">Home</a></li>
        <li><a href="report.html">Report Item</a></li>
        <li><a class="active" href="#">View Listings</a></li>
      </ul>
      <div class="auth-toggle">
        <label class="switch">
          <input type="checkbox" />
          <span class="slider round"></span>
        </label>
        <div class="user-container">
        <button class="user-dropdown-btn" onclick="toggleUserDropdown()">
            <svg class="pi" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="black" viewBox="0 0 16 16">
  <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
        </svg>
  <span id="userName">User</span> 
</button>

        <div class="user-dropdown" id="userDropdown">
          <a href="dashboard.html">Dashboard</a>
          <a href="#" id="logout">Log Out</a>
      </div>
        </div>
        </div>
        </div>

    </nav>
  </header>

  <script>
    function toggleUserDropdown() {
      const dropdown = document.getElementById("userDropdown");
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }

    // Close dropdown when clicking outside
    document.addEventListener("click", function (event) {
      const dropdown = document.getElementById("userDropdown");
      const button = document.querySelector(".user-dropdown-btn");
      if (!button.contains(event.target) && !dropdown.contains(event.target)) {
        dropdown.style.display = "none";
      }
    });

  </script>
</body>
</html>
